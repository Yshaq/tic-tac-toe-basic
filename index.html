<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="board">
        <h2 class="heading">Tic Tac Toe</h2>

        <div class="sub-title">
            <h3 class="status">X is Next</h3>
            <button id="reset">Reset</button>
        </div>

        <div class="game-grid">
            <div class="cell c0"></div>
            <div class="cell c1"></div>
            <div class="cell c2"></div>
            <div class="cell c3"></div>
            <div class="cell c4"></div>
            <div class="cell c5"></div>
            <div class="cell c6"></div>
            <div class="cell c7"></div>
            <div class="cell c8"></div>
        </div>

    </div>

    <script src="script.js"></script>    
</body>
</html>
